<div class="row">
    <div class="col-sm-10">
        <button class="btn btn-primary" (click)="navigateToDashboard()">Go to dashboard</button>
    </div>
</div>

<form [formGroup]="reservationForm" (ngSubmit)="reserve()" name="reservationForm">
    <!--Card-->
    <div class="card shadow mb-5 bg-white rounded">
        <!--Card-Body-->
        <div class="card-body">
            <!--Card-Title-->
            <p class="card-title text-center shadow mb-5 rounded">Bus Travel Booking Form</p>
            <div class="icons text-center">
                <i class="fa fa-taxi fa-2x" aria-hidden="true"></i>
            </div>
            <hr>
            <p class="searchText"><strong>Booking Details</strong></p>
            <!--First Row-->
            <div class="row form-group">
                <p class="searchText"><b>Travel Mode</b></p>
                <label class="radiobtn">
                    <input type="radio" formControlName="travelMode" name="travelMode" value="One Way" required>
                    One Way</label>
                <label class="radiobtn">
                    <input type="radio" formControlName="travelMode" name="travelMode" value="Round Trip" required>
                    Round Trip</label>
            </div>
            <!--Second Row-->
            <div class="row form-group">
                <p class="searchText"><b>From/Destination</b></p>
                <div class="col-md-6">
                    <select class="form-control" id="select" formControlName="fromCity" required>
                        <option value="">--Select From City--</option>
                        <option value="Kathmandu">Kathmandu</option>
                        <option value="Pokhara">Pokhara</option>
                        <option value="Pokhara">Biratnagar</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select class="form-control" id="select" formControlName="toCity" required>
                        <option value="">--Select To City--</option>
                        <option value="Kathmandu">Kathmandu</option>
                        <option value="Pokhara">Pokhara</option>
                        <option value="Biratnagar">Biratnagar</option>
                    </select>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-6">
                    <p class="searchText"><b>Departure</b></p>
                    <input id="departureDate" formControlName="departureDate" [readonly]='true' class="form-control "
                        placeholder="mm/dd/yyyy" name="departureDate" bsDatepicker [minDate]="today"
                        [bsConfig]="{ adaptivePosition: true, showWeekNumbers:false, dateInputFormat: 'MM/DD/YYYY' }"
                        required />
                </div>
                <div class="col-md-6" *ngIf="reservationForm.value.travelMode=='Round Trip'">
                    <p class="searchText"><b>Return</b></p>
                    <input id="returnDate" formControlName="returnDate" [readonly]='true' class="form-control "
                        placeholder="mm/dd/yyyy" name="returnDate" bsDatepicker [minDate]="today"
                        [bsConfig]="{ adaptivePosition: true, showWeekNumbers:false, dateInputFormat: 'MM/DD/YYYY' }" />
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-6">
                    <p class="searchText"><b>Time</b></p>
                    <select class="form-control" id="select" formControlName="departureTime" required>
                        <option value="">--Select Departure Time--</option>
                        <option value="6">6:00 AM</option>
                        <option value="15">3:00 PM</option>
                        <option value="18">6:00 PM</option>
                    </select>
                </div>
                <div class="col-sm-6" *ngIf="reservationForm.value.travelMode=='Round Trip'">
                    <p class="searchText"><b>Time</b></p>
                    <select class="form-control" id="select" formControlName="returnTime">
                        <option value="">--Select Return Time--</option>
                        <option value="6">6:00 AM</option>
                        <option value="15">3:00 PM</option>
                        <option value="18">6:00 PM</option>
                    </select>
                </div>
            </div>
            <!--Fifth Row-->
            <div class="row form-group">
                <p class="searchText"><b>Passenger(s)</b></p>
                <div class="col-sm-4">
                    <p class="searchText"><b>Kids(0-14)</b></p>
                    <select class="form-control" id="select" formControlName="kids">
                        <option value="">--No of kids--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <p class="searchText"><b>Adults(15-64)</b></p>
                    <select class="form-control" id="select" formControlName="adults">
                        <option value="">--No of Adults--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <p class="searchText"><b>Seniors(64+)</b></p>
                    <select class="form-control" id="select" formControlName="seniour">
                        <option value="">--No of Seniors--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-8">
                    <button class="btn btn-primary" type="submit">Book Flight</button>
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-secondary" type="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
</form>
